<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Dumbass</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    h1 {
      font-size: 36px;
    }

    p {
      font-size: 18px;
    }

    #mic-btn {
      font-size: 18px;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      margin-right: 10px;
      cursor: pointer;
    }

    #input-field {
      font-size: 18px;
      padding: 10px;
      border-radius: 5px;
      border: 2px solid #ccc;
      width: 400px;
      margin-top: 10px;
    }

    #history {
      font-size: 18px;
      padding: 10px;
      border-radius: 5px;
      border: 2px solid #ccc;
      width: 400px;
      margin-top: 10px;
      height: 200px;
      overflow-y: scroll;
    }
  </style>
</head>
<body>
  <h1>Dumbass</h1>

  <form>
    <label for="input">Enter your message:</label>
    <input type="text" id="input-field" name="input">
    <button type="button" id="mic-btn">Speak</button>
  </form>

  <div>
    <p>History:</p>
    <div id="history"></div>
  </div>

  <script>
    const input = document.getElementById('input-field');
    const speakButton = document.getElementById('mic-btn');
    const historyBox = document.getElementById('history');
    let history = [];

    // Ask for microphone permission when the Speak button is clicked
    speakButton.addEventListener('click', () => {
      navigator.mediaDevices.getUserMedia({ audio: true })
        .then(stream => {
          console.log('Microphone permission granted.');
          recognition.start();
        })
        .catch(err => {
          console.error('Error: ' + err);
        });
    });

    // Create a new SpeechRecognition object
    const recognition = new window.webkitSpeechRecognition();

    // Set some options for the recognition
    recognition.continuous = true;
    recognition.interimResults = true;
    recognition.lang = 'en-US';

    // Add an event listener for when the recognition starts
    recognition.onstart = () => {
      console.log('Voice input started...');
    };

    // Add an event listener for when the recognition ends
    recognition.onend = () => {
      console.log('Voice input ended.');
    };

    // Add an event listener for when the recognition returns results
recognition.onresult = (event) => {
  let finalTranscript = '';
  let interimTranscript = '';

  for (let i = event.resultIndex; i < event.results.length; i++) {
    const transcript = event.results[i][0].transcript;

    if (event.results[i].isFinal) {
      finalTranscript += transcript + ' ';
    } else {
      interimTranscript += transcript;
    }
  }

  console.log(`Final transcript: ${finalTranscript}`);
  console.log(`Interim transcript: ${interimTranscript}`);

  input.value = finalTranscript;
  history.push(finalTranscript);
  historyBox.innerHTML = '';
  for (let i = 0; i < history.length; i++) {
    historyBox.innerHTML += `<p>${history[i]}</p>`;
  }
};
    // Add an event listener to the speak button
    speakButton.addEventListener('click', () => {
      recognition.start();
    });
  </script>
</body>
</html>
